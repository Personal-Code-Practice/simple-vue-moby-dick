<!DOCTYPE html>
<html>
  <head>
    <title>Welcome to Vue</title>
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <div id="app">
      <h2 id="mobyDick">100 Most Frequently Occurring Words from Moby Dick</h2>
      <button v-on:click="loadText">Load Text</button>

      <pre id="fileDisplayArea"></pre>
    </div>

    <script>
      var app = new Vue({
        el: '#app',
        data: {
          message: '100 Most Frequently Occurring Words from Moby Dick',
        },
        methods: {
          loadText: function() {
            var rawFile = new XMLHttpRequest();
            rawFile.open('GET', '/mobydick.txt');
            rawFile.onreadystatechange = function() {
              if(rawFile.readyState === 4) {
                if(rawFile.status === 200 || rawFile.status == 0) {
                  var allText = rawFile.responseText;
                  fileDisplayArea.innerText = allText
                }
              }
            }
            rawFile.send();
          }
        }
      })
    </script>
  </body>
</html>
