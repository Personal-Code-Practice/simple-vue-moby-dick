<!DOCTYPE html>
<html>
<head>
  <title>Welcome to Vue</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <div id="app">
    <h2>100 Most Frequently Occurring Words from Moby Dick</h2>
    <button v-on:click="clickMe">Click Me</button>
    <pre id="fileDisplayArea">Text</pre>
  </div>

  <script>
    var fileDisplayArea = document.getElementById('fileDisplayArea');
    var app = new Vue({
      el: '#app',
      data: {
        message: '100 Most Frequently Occurring Words from Moby Dick'
      },
      methods: {
        clickMe: function() {
          console.log(fileDisplayArea);
        }
      }
    })
  </script>
</body>
</html>
