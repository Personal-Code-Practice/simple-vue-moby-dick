<!DOCTYPE html>
<html>
<head>
  <title>Welcome to Vue</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <div id="app">
    <h2>100 Most Frequently Occurring Words from Moby Dick</h2>
    <button v-on:click="clickMe">Click Me</button>
    <div id="foo">Foo</div>
  </div>

  <script>
    var foo = document.getElementById('foo');
    var app = new Vue({
      el: '#app',
      data: {
        message: '100 Most Frequently Occurring Words from Moby Dick'
      },
      methods: {
        clickMe: function() {
          console.log(foo);
        }
      }
    })
  </script>
</body>
</html>
