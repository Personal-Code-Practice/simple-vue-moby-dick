<!DOCTYPE html>
<html>
  <head>
    <title>Welcome to Vue</title>
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <div id="app">
      <h2 id="mobyDick">100 Most Frequently Occurring Words from Moby Dick</h2>
      <pre id="fileDisplayArea"></pre>
    </div>


    <script>
      var app = new Vue({
        el: '#app',
        data: {
          message: 'hello there'
        },
        mounted: function() {
          var rawFile;
          rawFile = new XMLHttpRequest();
          rawFile.onreadystatechange = function() {
            if(this.readyState === 4) {
              if(rawFile.status === 200 || rawFile.status == 0) {
                editText(this);
              }
            }
          };
          rawFile.open('GET', '/stop-words.txt');
          rawFile.send(null);

          function editText(xhttp) {
            var i;
            var textFile = xhttp.responseText;
            document.getElementById("fileDisplayArea").innerHTML = textFile;
          }
        },

        methods: {

        }
      })
    </script>
  </body>
</html>
